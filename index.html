<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://kit.fontawesome.com/e92c83a13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login">
        <div class="title">Log-In</div>
    
        <form action="dashboard.htm">
            <div class="fields">
                <div class="username">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required placeholder="username" class="user">
                </div>
                <div class="password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" required placeholder="password" class="pass">
                </div>
                
            </div>
    
            <button type="submit" class="signin">SignIn</button>
        </form>
    
        <div class="link">
            <a href="">Forgot Password</a> or <a href="signup.htm">SignUp</a>
        </div>
    </div>


    
</body>
</html>
