<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://kit.fontawesome.com/e92c83a13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="register">
        <div class="title">Sign-Up</div>
    
        <form action="login.htm">
            <div class="fields">
                <div class="username">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" required placeholder="username" class="user">
                </div>

                <div class="email">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" required placeholder="email" class="useremail">
                </div>

                <div class="password">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" required placeholder="password" class="pass">
                </div>

                <div class="cpassword">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" required placeholder="confirm password" class="pass">
                </div>
            </div>
    
            <button type="submit" class="signup">SignUp</button>
        </form>
    
        <div class="link">
            <a href="login.htm">Already have an account?</a>
        </div>
    </div>


    
</body>
</html>
